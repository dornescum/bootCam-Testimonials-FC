<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="author" name="Mihai Dornescu" >

    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="styles.css" rel="stylesheet">

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
<div class="container">

    <div class="card">
        <div class="col-6-lg quotes">
            <img alt="" id="quotes" src="./images/pattern-quotes.svg">
            <p id="quotes-para">
            </p>
            <ul class="quotes_btns">
                <li class="quotes_btns_name" id="quotes_name">
                </li>
                <li class="quotes_btns_job" id="quotes_job">
                </li>
            </ul>
        </div>
        <div class="col-6-lg pictures">
            <div id="pictures-img">
            </div>
            <div class="navigation">
                <button class="" id="prev">
                    <img alt="prev button" src="./images/icon-prev.svg">
                </button>
                <button class="" id="next">
                    <img alt="next button" src="./images/icon-next.svg">
                </button>
            </div>
        </div>
    </div>
    <p class="fix-error" ></p>

</div>
<div class="attribution absolute bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://dornescu.ro/" id="author" target="_blank">Mihai Dornescu</a>.
</div>
<img src="./images/pattern-curve.svg" class="waze" alt="curve">

<script src="index.js"></script>
</body>
</html>
